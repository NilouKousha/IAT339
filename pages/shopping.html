    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="container">
      <div class="header">
        <div class="logo">
          <a href="./pages-index.html">logo goes here</a>
        </div>
        <div class="navigations">
          <div class="">
            <nav>
              <ul>
                <li><a href="../pages/woman.html">Woman</a></li>
                <li><a href="../pages/men.html">Men</a></li>
                <li><a href="../pages/design.html">Desing</a></li>
              </ul>
            </nav>
          </div>
          <div class="">
            <nav class="interactive-icons">
              <li class="icons"><a href="../login.html"><img src="./img/search24.png" alt="search"></a></li>
              <li class="icons"><a href="../login.html"><img src="./img/account24.png" alt="search"></a></li>
              <li class="icons"><a href="./shopping.html"><img src="./img/shopping-cart24.png" alt="search"></a></li>

        </div>
      </div>
    </div>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Shopping Bag
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"><img src="./img/delete-icon.png" alt=""></span>
      </div>
      <!--
        <div class="buttons">
          <span class="like-btn"><img src="./img/heart.png" alt=""></span>
        </div>
      -->

        <div class="image">
          <img class= "item1"  src="./img/item-1.png" alt="" />
        </div>

        <div class="description">
          <span>Title</span>
          <span>Brand</span>
          <span>Colour</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="./img/plus.png" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="./img/minus.png" alt="" />
          </button>
        </div>

        <div class="total-price">$number</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
            <span class="delete-btn"><img src="./img/delete-icon.png" alt=""></span>
        <!-- <span class="like-btn"></span> -->
        </div>

        <div class="image">
          <img class= "item2" src="./img/item-2.png" alt=""/>
        </div>

        <div class="description">
          <span>Title</span>
          <span>Brand</span>
          <span>Colour</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="./img/plus.png" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="./img/minus.png" alt="" />
          </button>
        </div>

        <div class="total-price">$number</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"><img src="./img/delete-icon.png" alt=""></span>
          <!--<span class="like-btn"></span>-->
        </div>

        <div class="image">
          <img class= "item3" src="./img/item-3.png" alt="" />
        </div>

        <div class="description">
          <span>Title</span>
          <span>Brand</span>
          <span>Colour</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="./img/plus.png" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="./img/minus.png" alt="" />
          </button>
        </div>

        <div class="total-price">$number</div>
      </div>

      <!-- safe checkout -->
      <div class="safe-checkout">
        <a href="./checkout.html" class="safe-checkout-nav"> safe checkout</a>
      </div>
    </div>

    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
  </body>
</html>
