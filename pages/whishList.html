<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/page-main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="shopping-cart-checkout">
      <!-- Title -->
      <div class="title-wishlist-checkout">
        Wish List
      </div>

      <!-- Product #1 -->
      <div class="item-wishlist-checkout">
        <div class="buttons-wishlist-checkout">
          <span class="delete-btn-wishlist-checkout"><img src="./img/delete-icon.png" alt=""></span>
      </div>
        <div class="image-wishlist-checkout">
          <img class= "item1-wishlist-checkout"  src="./img/item-1.png" alt="" />
        </div>

        <div class="description-wishlist-checkout">
          <span>Title</span>
          <span>Brand</span>
          <span>Colour</span>
        </div>
        <div class="total-price-wishlist-checkout">$number</div>
      </div>

      <!-- Product #2 -->
      <div class="item-wishlist-checkout">
        <div class="buttons-wishlist-checkout">
            <span class="delete-btn-wishlist-checkout"><img src="./img/delete-icon.png" alt=""></span>
        <!-- <span class="like-btn"></span> -->
        </div>

        <div class="image-wishlist-checkout">
          <img class= "item2-wishlist-checkout" src="./img/item-2.png" alt=""/>
        </div>

        <div class="description-wishlist-checkout">
          <span>Title</span>
          <span>Brand</span>
          <span>Colour</span>
        </div>


        <div class="total-price-wishlist-checkout">$number</div>
      </div>

      <!-- Product #3 -->
      <div class="item-wishlist-checkout">
        <div class="buttons-wishlist-checkout">
          <span class="delete-btn-wishlist-checkout"><img src="./img/delete-icon.png" alt=""></span>
          <!--<span class="like-btn"></span>-->
        </div>
        <div class="image-wishlist-checkout">
          <img class= "item3-wishlist-checkout" src="./img/item-3.png" alt="" />
        </div>
        <div class="description-wishlist-checkout">
          <span>Title</span>
          <span>Brand</span>
          <span>Colour</span>
        </div>
        <div class="total-price-wishlist-checkout">$number</div>
      </div>
    </div>

    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
  </body>
</html>
