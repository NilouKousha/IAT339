<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet" href="./css/footer.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
    <!-- fonts -->
  <title>Checkout</title>
  </head>
  <body class="home">

  <header>
    <div class="logo">
      <h1 class="logo-title">Winter Wolf</h1>
    </div>
      <div class="navigation-bar">
        <div class="topnav" id="myTopnav">
          <a href="javascript:void(0);" class="icon" onclick="showOrHide()">&#9776;</a>
          <a class="main-nav-item-page-index col-1of6 nav-item" href="./index.html">Home</a>
          <a class="main-nav-item-page-index col-1of6 nav-item" href="./summer.html">Summer</a>
          <a class="main-nav-item-page-index col-1of6 nav-item" href="./winter.html">Winter</a>
          <a class="main-nav-item-page-index col-1of6 nav-item" href="./leather.html">Leather</a>
          <a class="main-nav-item-page-index col-1of6 nav-item" href="./campaign.html">Campaign</a>
        </div>
        <a href="./shopping-bag-new.html" class="shopping-icon"><img src="./img/shopping-cart24-three.png" alt="shopping cart icon"></a>
      </div>
    </header>
    <main class="container-home">
      <h2 id="Secure-checkout">Secure Checkout</h2>
      <div class="secure-checkout-containter">
        <div class="shipping-form-container">
          <div class="shipping-form">
            <div class="shipping-title">
              <h3>Shipping Address</h3>
            </div>
            <label for="fname">First Name *</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name *</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="adress">Address Line1 *</label>
            <input type="text" id="adress" name="adress" placeholder="Your address">
            <label for="adress">Address Line2</label>
            <input type="text" id="adress" name="adress" placeholder="Your address">
            <label class="country-dropdown" for="country">Country *</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" placeholder="example@someting.com">
            <label for="phone-number">Phone Number *</label>
            <input type="number" id="phone-number" name="phone-number" placeholder="example@someting.com">
          </div>

          <div class="billing-payment">
            <div class="shipping-title">
              <h3>Billing and Payment</h3>
            </div>
            <div class="payment-method">
              <h3>Payment Method</h3>
              <input class="payment-radio" type="radio" name="visa" value="Visa">Visa
              <input class="payment-radio" type="radio" name="paypal" value="Paypal">Paypal
              <input class="payment-radio" type="radio" name="interact" value="Interact">Interact
            </div>
            <div class="card-info">
              <label for="card-number">Card Number *</label><br>
              <input id="card-number" type="text" name="card-number" value="Your Card Number ...">
              <span>
              </span>
            </div>
            <div class="expiry">
              <label for="expiray">Expiration Date *</label><br>
              <input id="expiray" type="text" name="expiray" value="Year">
              <span>/</span>
              <input id="expiray" type="text" name="expiray" value="Month">
            </div>
            <div class="expiry">
              <label for="expiray">Security Code *</label><br>
              <input id="expiray" type="number" name="expiray" value="Year">
            </div>
            <div class="checkout-button">
              <input id="final-Submit" type="submit" value="Submit Your Order" onclick="openModel()">
            </div>
          </div>

        </div>

      </div>
    </main>


    <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="close-icon-background">
        <span class="close-icon" onclick="closeModal()">&times;</span>
      </div>
      <div class="model-text">
        <h3 id="title-modal-message">Thank you for Your Purchase!!</h3>
        <p id="modal-message">We have received your order. It will take about 2 business days for you to receive your order.</p>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/modal.js"></script>
  </body>

</html>
